
 <div class="container">
    <div class="col-md-offset-3 col-md-6  col-sm-offset-1 col-sm-10 login">
<h1>Identification</h1>
 
 <form  [formGroup]="loginForm" (ngSubmit)="validForm()">

    <div class="form-group">
        <input  class="form-control"  aria-describedby="basic-addon1" placeholder="login" formControlName="login">
    </div>
      
    <div class="form-group">
        <input  type="password" class="form-control"  aria-describedby="basic-addon1" placeholder="mot de passe" formControlName="mdp">
    </div>

    
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.get('login').invalid">Valider</button>
     
  
</form>
</div>
</div>
