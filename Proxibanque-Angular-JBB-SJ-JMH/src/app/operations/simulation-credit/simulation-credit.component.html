<form novalidate [formGroup]="creditForm" (ngSubmit)="calculerCredit()">

  <app-field label="Montant" [control]="creditForm.get('champMontant')">
    Montant souhaité <input type="text" class="form-control" placeholder="Montant" formControlName="champMontant">
  </app-field>

  <app-field label="Duree" [control]="creditForm.get('champDuree')">
    Durée du crédit (en mois) <input type="text" class="form-control" placeholder="Duree" formControlName="champDuree">
  </app-field>

  <app-field label="Taux" [control]="creditForm.get('champTaux')">
    Taux d'interêts (%)<input type="text" class="form-control" placeholder="Taux" formControlName="champTaux">
  </app-field>

  
  <button type="submit" class="btn btn-primary" [disabled]="creditForm.invalid">Simuler un crédit</button>
  <a routerLink="..">Retour</a>  

</form>
