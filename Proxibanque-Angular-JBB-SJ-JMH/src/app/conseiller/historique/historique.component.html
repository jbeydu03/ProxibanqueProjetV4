<h2>Historique des débits </h2>
<ul>
  <li *ngFor="let debit of virementsDebiteurClient"> 

      {{debit.date| date :  "dd.MM.y" }}  : {{debit.clientDebitInfo }} 
  </li>
</ul>

<h2>Historique des crédits </h2>
<ul>
  <li *ngFor="let credit of virementsCrediteurClient"> 

      {{credit.date | date :  "dd.MM.y" }}  : {{credit.clientCreditInfo }} 
  </li>
</ul>
